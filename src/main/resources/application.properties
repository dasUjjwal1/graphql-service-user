server.port=8083
spring.application.name=finance
spring.datasource.url=jdbc:postgresql://localhost:5432/surely?stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.graphql.graphiql.enabled=true
spring.graphql.path=/user-service/graphql
spring.graphql.graphiql.path=/user-service/graphiql

